<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodolfo Castro Lab 4</title>
    <link rel = "stylesheet" href = "styles.css"/>

</head>
<body>
    
    <div class="container">
        <div class="title"><h1>Rodolfo Castro Lab 4</h1></div>
        <form action="/api" method="POST" >
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number here">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" rows="6" id="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class ="flex-inner">
                        <li>
                            <input type="checkbox" id="twenty-to-twentynine">
                            <label for= "twenty-to-twentynine">20-29</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirty-to-thirtynine">
                            <label for= "thirty-to-thirtynine">30-39</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fourty-to-fourtynine">
                            <label for= "fourty-to-fourtynine">40-49</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Fifty-to-Fiftynine">
                            <label for= "Fifty-to-Fiftynine">50-59</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Sixty-to-Sixtynine">
                            <label for= "Sixty-to-Sixtynine">60-69</label>
                        </li>
                        <li>
                            <input type="checkbox" id="other">
                            <label for= "other">Other</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>   
            </ul>
        </form>
    </div>   
</body>
</html>
