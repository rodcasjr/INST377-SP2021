<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id ="carousel" class="carousel">
      <button class="arrow prev"><</button>
      <div class="album">
        <ul class="img">
          <li>
            <img
              src="images/roll_1.png"
              alt="image of cute sushi roll piece."
            />
          </li>
          <li>
            <img
              src="images/roll_2.png"
              alt="image of cute sushi roll piece."
            />
          </li>
          <li>
            <img
              src="images/roll_3.png"
              alt="image of cute sushi roll piece."
            />
          </li>
          <li>
            <img
              src="images/onigiri_1.png"
              alt="image of cute sushi nigiri piece."
            />
          </li>
          <li>
            <img
              src="images/onigiri_2.png"
              alt="image of cute sushi nigiri piece."
            />
          </li>
          <li>
            <img
              src="images/onigiri_3.png"
              alt="image of cute sushi nigiri piece."
            />
          </li>
          <li>
            <img
              src="images/onigiri_4.png"
              alt="image of cute sushi nigiri piece."
            />
          </li>
        </ul>
      </div>
      <button class="arrow next">></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
