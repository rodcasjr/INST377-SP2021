<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rodolfo Castro Lab 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script

      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column is-mobile">
        <section class="section">
          <div class="container">
            <h1 class="title">Rodolfo Castro Lab 5</h1>
            <p> Zip Code Food Search</p>
          </div class="field">
          <form class="userform">
            <label class="label" for="zip">Search</label>
            <input
              class="input"
              type="text"
              placeholder="Enter your zip code"
              id="zip"
            />
            <button class="button is-primary is-light is-focused">Submit</button>
            <div class="suggestions">
  
              <!-- <p>Filter for the name of a restaurant</p> -->
        
            </div>
          </form>
        </section>
      </div>
      <div class="column is-mobile">
        <div id="mapid"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
